<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>
            <div id="title-cont">
                <mat-icon id="favorite-icon">favorite</mat-icon> Your Wishlist
            </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content *ngIf="wishlistProducts.length !== 0; else emptyblock">
        <!-- GET elem nel carrello - Generare una riga per ogni elem nella cartList -->
        <div *ngFor="let product of wishlistProducts">

            <mat-divider id="divider"></mat-divider>

            <div id="cart-cont">

                <p id="prod-type"><span id="properties">Type: </span>{{product.productType}}</p>
                <p id="prod-title"><span id="properties">Title: </span>{{product.title}}</p>

                <div id="btn-cont">
                    <button id="btns" mat-button (click)="deleteFromWishList(getId, product.id)"
                        matTooltip="Delete from Wishlist" matTooltipPosition="left">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>

                    <button id="btns" mat-button (click)="openPurchaseDialog(product.id)"
                        matTooltip="Go to Product Page" matTooltipPosition="right">
                        <mat-icon>person</mat-icon>
                    </button>
                </div>

            </div>
        </div>

        <mat-divider id="divider"></mat-divider>

    </mat-card-content>

    <ng-template #emptyblock>

        <mat-card-content id="emptyblock-cont" *ngIf="showString">Your Wishlist is empty!</mat-card-content>

    </ng-template>

</mat-card>

<div id="spinner-cont" *ngIf="showSpinner">
    <mat-spinner color="accent"></mat-spinner>
</div>
