<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.username}}</mat-card-title>
        <mat-card-subtitle>{{user.role}} #{{user.id}} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

    <mat-card-content>
        <p>{{user.firstName}}</p>
        <p>{{user.lastName}}</p>
        <p>{{user.email}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Modify fields</button>
    </mat-card-actions>
</mat-card>
