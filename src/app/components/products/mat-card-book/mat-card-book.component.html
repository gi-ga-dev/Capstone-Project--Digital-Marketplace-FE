<div id="card-cont">
    <mat-card class="example-card" *ngFor="let book of books">

        <img mat-card-image [src]=book.imgLink>

        <div id="card-content">

            <mat-card-header>
                <div id="title">{{book.author}} - {{book.title}}</div>
                <div id="title">Price: {{book.price.toFixed(2)}}$</div>
            </mat-card-header>

            <mat-card-actions>

                <button id="btns" mat-button (click)="openPurchaseDialog(book.id)">
                    <div>Get Free w/ Sub</div>
                    <div id="span">---------or---------</div>
                    <div>Purchase for {{book.price.toFixed(2)}}$</div>
                </button>

                <button id="btns" mat-button (click)="addToWishList(getId, book.id)">
                    <div>Add to WishList</div>
                </button>

            </mat-card-actions>
        </div>

    </mat-card>
</div>
