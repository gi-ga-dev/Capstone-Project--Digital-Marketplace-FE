<!-- Scrivo dati nel back-end, li ritorno con get nel service e butto nell'array Videogames[] -->
<!-- Faro' un ngFor dell'array, che stampa una card per ogni elemento -->
<!-- Opzionali: aggiungo le card nel table con il filter, sorting, pagination -->

<mat-card class="example-card">

    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Title:</mat-card-title>
        <mat-card-subtitle>---Subtitle---</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>Description:</p>
        <p>Platform:</p>
        <p>Developer:</p>
        <p>Publisher:</p>
        <p>Release Date:</p>
        <p>Genre:</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Add to Library</button>
    </mat-card-actions>
</mat-card>
