<mat-dialog-content class="mat-typography">
    <mat-card class="modal-vg-card">
        <mat-accordion class="example-headers-align" multi>
            <form id="modal-form" #f="ngForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill">
                    <mat-label>Image URL</mat-label>
                    <input matInput ngModel type="text" name="imgLink" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Base Price</mat-label>
                    <input matInput ngModel type="number" name="price" required>
                    <span matPrefix>$&nbsp;</span>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput ngModel type="text" name="title" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <input matInput ngModel type="text" name="description" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Platform</mat-label>
                    <input matInput ngModel type="text" name="platform" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Publisher</mat-label>
                    <input matInput ngModel type="text" name="publisher" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Release Date</mat-label>
                    <input matInput ngModel [matDatepicker]="datepicker" name="releaseDate" required>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>

                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button id="btn-cancel" matDatepickerCancel>Cancel</button>
                            <button mat-raised-button id="btns" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>

                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Language</mat-label>
                    <input matInput ngModel type="text" name="language" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Genre</mat-label>
                    <input matInput ngModel type="text" name="genre" required>
                </mat-form-field>

                <!-- Proprieta' comuni videogames -->

                <mat-form-field appearance="fill">
                    <mat-label>Videogame series</mat-label>
                    <input matInput ngModel type="text" name="vgSeries" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Developer</mat-label>
                    <input matInput ngModel type="text" name="developer" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Age Recommendation</mat-label>
                    <input matInput ngModel type="number" name="ageRecommendation" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>N. of Players</mat-label>
                    <input matInput ngModel type="number" name="players" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Co-op Play</mat-label>
                    <input matInput ngModel type="text" name="coopPlay" placeholder="Type 'Yes' or 'Single Player only'"
                        required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Controller Support</mat-label>
                    <input matInput ngModel type="text" name="controllerSupport"
                        placeholder="Type 'Full' or 'Partial Support'" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Subtitles</mat-label>
                    <input matInput ngModel type="text" name="subtitles" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Required Space</mat-label>
                    <input matInput ngModel type="number" name="requiredSpace" required>

                </mat-form-field>

                <div id="action-btns-cont">
                    <button mat-button id="action-btns" mat-dialog-close>Cancel</button>
                    <button mat-button id="action-btns" type="submit">Create</button>
                </div>

                <mat-error *ngIf="error != undefined">{{error}}</mat-error>

            </form>
        </mat-accordion>

    </mat-card>
</mat-dialog-content>
