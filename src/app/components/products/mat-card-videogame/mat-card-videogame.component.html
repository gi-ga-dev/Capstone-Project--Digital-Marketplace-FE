<div id="card-cont">
    <mat-card class="example-card" *ngFor="let videogame of videogames">

        <img mat-card-image [src]=videogame.imgLink>

        <div id="card-content">

            <mat-card-header>
                <div id="title">{{videogame.title}}</div>
                <div id="title">Price: {{videogame.price.toFixed(2)}}$</div>
            </mat-card-header>

            <mat-card-actions>

                <button id="btns" mat-button (click)="openPurchaseDialog(videogame.id)">
                    <div>Get Free w/ Sub</div>
                    <div id="span">---------or---------</div>
                    <div>Purchase for {{videogame.price.toFixed(2)}}$</div>
                </button>

                <button id="btns" mat-button (click)="addToWishList(getId, videogame.id)">
                    <div>Add to WishList</div>
                </button>

            </mat-card-actions>
        </div>

    </mat-card>
</div>
