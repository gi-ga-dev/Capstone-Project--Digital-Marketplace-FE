<div id="card-cont">
    <mat-card class="example-card" *ngFor="let msc of music">

        <img mat-card-image [src]=msc.imgLink>

        <div id="card-content">

            <mat-card-header>
                <div id="title">{{msc.artist}} - {{msc.title}}</div>
                <div id="title">Price: {{msc.price.toFixed(2)}}$</div>
            </mat-card-header>

            <mat-card-actions>

                <button id="btns" mat-button (click)="openPurchaseDialog(msc.id)">
                    <div>Get Free w/ Sub</div>
                    <div id="span">---------or---------</div>
                    <div>Purchase for {{msc.price.toFixed(2)}}$</div>
                </button>

                <button id="btns" mat-button (click)="addToWishList(getId, msc.id)">
                    <div>Add to WishList</div>
                </button>

            </mat-card-actions>
        </div>

    </mat-card>
</div>
