<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>
            <mat-icon>shop</mat-icon> Your Shopping Cart
        </mat-card-title>
        <mat-divider></mat-divider>
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content>
        <div *ngFor="let product of cartProducts">
            <!-- GET ALL ELEMENTI DEL CARRELLO -->
            <!--  <div *ngFor="let item of items"> - genera una riga per ogni elemento che l'utente ha messo nel carrello -->
            <mat-divider></mat-divider>
            <p>Product Type: {{product.productType}}</p>
            <p>Title: {{product.title}}</p>
            <p>Price: {{product.priceInitial}}$</p>

            <button mat-button (click)="deleteFromCart(getId, product.id)">
                <!-- aggiungere btn remove -> deleteById -->
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>

            <mat-divider></mat-divider>
        </div>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Purchase</button>
        <button mat-button>Add to WishList</button>
    </mat-card-actions>

</mat-card>
