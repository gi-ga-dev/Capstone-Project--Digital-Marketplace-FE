<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title>
            <mat-icon>local_library</mat-icon> Your Library
        </mat-card-title>
        <mat-divider></mat-divider>
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
    </mat-card-header>

    <mat-card-content>
        <div *ngFor="let product of libraryProducts">
            <mat-divider></mat-divider>
            <p>Product Type: {{product.productType}}</p>
            <p>Title: {{product.title}}</p>
            <p>Price: {{product.price.toFixed(2)}}$</p>
            <!-- Aggiungere Table -->
            <!-- ngIf se il metodo di pagamento e' subscription e isSubscribed = false DISABILITARE CAMPO del Table-->
            <p>Payment Method: {{product.paymentMethod}}</p>

            <!-- RIEMPIRE CON ALTRI DATI PRODOTTO -->

            <mat-divider></mat-divider>
        </div>

    </mat-card-content>

</mat-card>
