<!-- ================== Navbar ================== -->

<!-- === NOTA: === Quando la media query sara' mobile, i tag a contenuti nella toolbar dovranno essere spostati nella sidenav -->

<mat-toolbar class="toolbar">

    <a mat-button (click)="hideProdTab()" [routerLink]="['/home']" routerLinkActive="router-link-active"
        class="logo-cont">
        <!-- <img src="../../../assets/img-logo.png" id="img-logo"> --> LOGO CONTAINER
    </a>

    <a mat-button (click)="hideProdTab()" href="#" [routerLink]="['/home']" routerLinkActive="router-link-active">
        <mat-icon>home</mat-icon> Home
    </a>

    <a mat-button (click)="toggleProdTab()" href="#" [routerLink]="['/products']" routerLinkActive="router-link-active">
        <mat-icon>store</mat-icon> Products
    </a>

    <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>settings</mat-icon>
    </button>

</mat-toolbar>

<!-- ================== Product Toolbar ================== -->

<mat-toolbar class="prod-toolbar" *ngIf="showProdTab; else elseBlock">
    <a mat-button href="#" [routerLink]="['/products/videogames']" routerLinkActive="router-link-active">
        <mat-icon>videogame_asset</mat-icon> Videogames
    </a>

    <a mat-button href="#" [routerLink]="['/products/music']" routerLinkActive="router-link-active">
        <mat-icon>music_note</mat-icon> Music
    </a>

    <a mat-button href="#" [routerLink]="['/products/audiobooks']" routerLinkActive="router-link-active">
        <mat-icon>book</mat-icon> Audiobooks
    </a>
</mat-toolbar>

<ng-template #elseBlock>

</ng-template>

<!-- ================== Sidenav ================== -->

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" position="end">

        <a mat-button (click)="hideProdTab()" href="#" [routerLink]="['/library']"
            routerLinkActive="router-link-active">
            <mat-icon>local_library</mat-icon> Library
        </a>

        <!-- Authentication Group -->

        <a mat-button href="#" *ngIf="showLogin" [routerLink]="['/login']" routerLinkActive="router-link-active">
            <mat-icon>login</mat-icon> Login
        </a>

        <button mat-button type="button" *ngIf="showLogout" (click)="logout()">
            <mat-icon>logout</mat-icon> Logout
        </button>

        <a mat-button href="#" *ngIf="showSignUp" [routerLink]="['/signup']" routerLinkActive="router-link-active">
            <mat-icon>lock_open</mat-icon> Signup
        </a>

        <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
        </button> -->
    </mat-drawer>

    <div class="example-sidenav-content">
        <!-- far leggere tutte le pagine -->

    </div>

</mat-drawer-container>
